name: Frontend Testing

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Format code
        run: npm run format

      # Temporarily disabled due to issues with linting
      # - name: Lint code
      #   run: npm run lint
        
      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test