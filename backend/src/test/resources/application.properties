# === Test Database Configuration (H2 In-Memory) ===
# We use an in-memory H2 database for tests.
# It's fast, requires no installation, and is wiped after each test run.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# === JPA/Hibernate Test Configuration ===
# 'create-drop': The schema will be created at the beginning of the test run and dropped at the end.
spring.jpa.hibernate.ddl-auto=create-drop
# Use the H2 dialect for Hibernate.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# No need to show SQL queries in the test console.
spring.jpa.show-sql=false

# Disable Kafka auto-configuration for most tests,
# unless it is explicitly needed (e.g., via @EmbeddedKafka annotation in a test class).
spring.kafka.bootstrap-servers=
spring.kafka.consumer.group-id=test-group