# Application Name
spring.application.name=SeaWatch

# === Kafka Configuration ===
# List of Kafka bootstrap servers. The value after the colon (:) is the default.
# Can be overridden by the SPRING_KAFKA_BOOTSTRAP_SERVERS environment variable.
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
# The group ID for consumers. All consumers with the same group ID share the partitions of a topic.
spring.kafka.consumer.group-id=ais-data-consumer-group
# What the consumer should do if it doesn't find an initial offset: 'earliest' means reading from the beginning of the topic.
spring.kafka.consumer.auto-offset-reset=earliest
# Deserializers for messages received by the consumer.
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Serializers for messages sent by the producer.
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# === Database Configuration (PostgreSQL) ===
# The database connection URL. 'db:5432' refers to the service name 'db' in docker-compose.yml.
spring.datasource.url=jdbc:postgresql://db:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA/Hibernate Configuration ===
# 'create-drop': Hibernate will create the database schema on startup and drop it on shutdown.
spring.jpa.hibernate.ddl-auto=create-drop
# To make the SQL queries printed to the console more readable.
spring.jpa.properties.hibernate.format_sql=true
# Displays the SQL queries executed by Hibernate in the console. Useful for debugging.
spring.jpa.show-sql=true

# === Error Handling Configuration ===
# Always include the error message in the response.
server.error.include-message=always
# Include binding errors (validation errors).
server.error.include-binding-errors=always
# Include the stacktrace (for development only).
server.error.include-stacktrace=always

