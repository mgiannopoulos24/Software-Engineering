server {
    listen 80;
    server_name localhost;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    root /usr/share/nginx/html;
    index index.html;

    # Frontend routes: Σερβίρει το React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API routes: Proxy στο backend (HTTPS)
    location /api {
        proxy_pass https://app:8443; 
        
        # Απενεργοποίηση της επαλήθευσης SSL για self-signed certificates
        proxy_ssl_verify off; 
        
        # Headers για τη σωστή προώθηση πληροφοριών
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket routes: Proxy στο backend (WSS)
    location /ws-ais {
        proxy_pass https://app:8443; 
        proxy_ssl_verify off;      
        
        # Headers που απαιτούνται για την αναβάθμιση της σύνδεσης σε WebSocket
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}