<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style_signup.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="signup-container text-center">
            <!-- Initial signup view -->
            <div id="initial-view">
                <h2 class="mb-3">Create your Account</h2>
                
                <hr class="my-4">
                
                <img src="../assets/boat.png" alt="Signup Logo" class="signup-logo mb-4">
                
                <div class="mb-4">
                    <button type="button" id="show-form-btn" class="btn btn-primary w-100 mb-3 py-2">Create account with email 
                    <br> or <br>
                    with phone number</button>
                </div>
                
                <div class="mt-4">
                    <span>Already have an account? </span>
                    <a href="login.html" class="text-decoration-none">Log in</a>
                </div>
                
                <hr class="mt-4">
            </div>

            <!-- Signup form (hidden by default) -->
            <div id="signup-form" class="signup-form">
                <h2 class="mb-3">Create your Account</h2>
                
                <hr class="my-4">
                
                <form>
                    <div class="mb-3 text-start">
                        <label for="emailOrPhone" class="form-label">Email or Phone number</label>
                        <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter your email or phone number">
                    </div>
                    
                    <div class="mb-3 text-start">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                    </div>
                    
                    <div class="mb-3 text-start">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                    </div>
                    
                    <div class="mb-3 text-start">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country">
                            <option selected disabled>Select your country</option>
                            <option value="us">United States</option>
                            <option value="ca">Canada</option>
                            <option value="uk">United Kingdom</option>
                            <option value="au">Australia</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>
                    
                    <div class="mb-4 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password">
                    </div>

                    <div class="text-center mb-4">
                        <img src="../assets/boat.png" alt="Small Logo" class="small-logo">
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create your account</button>
                    
                    <div class="text-center">
                        <a href="#" id="cancel-btn" class="text-decoration-none">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../js/signup.js"></script>
</body>
</html>
